<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> {% block title %}{% endblock %} | RihKET</title>
</head>
<body>

    <nav class="py-6 px-6 flex justify-between items-center border-b border-black-200">
        <a href="/" class="text-xl font-bold">Rih-KET</a>
        <div class="space-x-6">
            <a href="{% url 'new_merch' %}" class="text-lg font-semibold hover:text-gray-500">New Items</a>
            <a href="{% url 'browse' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>


            {% if request.user.is_authenticated %}
            <a href="{% url 'index_dash' %}" class="px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:text-bg-green-700">Dashboard</a>
            {% else %}

                <a href="{% url 'signup' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:text-bg-blue-700">Sign Up</a>
                <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:text-bg-teal-700">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
          {% block content %}
          {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h2 class="mb-5 font-semibold text-white-500">About</h2>
            <p class="text-lg text-gray-500">Shop for your Merch from Good Girl Gone Bad Era to Anti Era</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-6 font-semibold text-black-400">Menu</h3>

            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-black-400 hover:text-black-800">About</a></li>
                <li><a href="{% url 'contact' %}" class="text-lg text-black-400 hover:text-black-800">Contact</a></li>
                <li><a href="#" class="text-lg text-black-400 hover:text-black-800">Privacy Policy</a></li>
                <li><a href="#" class="text-lg text-black-400 hover:text-black-800">Term of Use</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
