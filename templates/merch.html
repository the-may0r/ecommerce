{% extends 'base.html' %}

{% block title %}Browse{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-500">
        <div class="cols-span-1">
            <form method="get" action="{% url 'browse' %}">
                <input name="query" class="w-full py-4 px-6 border rounded-t-xl" type="text" value="{{query}}" placeholder="Communal marketplace for Navies to sell and buy all kinds of merch from Rihanna">
                <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
            </form>

        </div>
        <div class="col-span-3">
        
            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                    <div>
                        <a href="{% url 'detail' item.id %}">
                            <div>
                                <img src="{{ item.image.url }}" class="rounded-t-xl">
                            </div>
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl">{{ item.name }}</h2>
                                <p class="text-gray-500">Price: {{ item.price }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>



{% endblock %}
